<md-dialog>
	<md-content>
		<md-subheader class="roboto" ><h2>Voice Selection</h2></md-subheader>
		<select ng-model="voice" ng-options="voice.name for voice in voices"></select>
	</md-content>
	<div class="md-actions" layout="row">
		
		<md-button ng-click="cancel()">
		 Cancel
		</md-button>
		<span flex></span>
		<md-button ng-click="use()" class="md-primary">
		  OK
		</md-button>
	</div>
</md-dialog>
