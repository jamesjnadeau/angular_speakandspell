<md-dialog>
	<md-content>
		<md-subheader class="roboto" ><h3>Definitions</h3></md-subheader>
			<md-card ng-repeat="def_data in data" >
				<p><b class="roboto right">{{$index+1}} / {{data.length}}</b>
					<i> {{def_data.partOfSpeech}} </i>
						<br/>
					<span class="helvetica" >{{def_data.text}}</span>
				</p>
			</md-card>
	</md-content>
</md-dialog>
